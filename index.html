<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="form">
        <form action="#" method = "post" class="login-form">
            <i class="fa-solid fa-circle-user"></i>
            <input type="text" class="user-input" placeholder="Username" required>
            <input type="password" class="user-input" placeholder="Password" required>
            <div class="options-01">
                <lablel class="remember-me"><input type="checkbox">Remember me</lablel>
                <a href="#">Forget your password?</a>
            </div>
            <input type="submit" class="btn" value = "LOGIN">
            <div class="option-02">
                <p>Not Registered? <a href="">Create an Account</a></p>
            </div>
        </form>
        <form action="" class = "signup-form">
            <i class="fa-solid fa-user-plus"></i>
            <input type="text" class="user-input"  placeholder="Usarname" required>
            <input type="email" class="user-input"  placeholder="Email Address" required>
            <input type="password" class="user-input"  placeholder="Password" required>
            <input type="submit" class = 'btn' value = 'SIGN UP'>
        </form>
    </div>
    <script src ="./src/main.js"></script>
</body>
</html>
